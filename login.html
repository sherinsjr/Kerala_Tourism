<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KERALA_TOURISM-Login</title>

  <link rel="stylesheet" href="./CSS/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md">
    <div class="container">
      <img id="img-logo" src="./images/kerala-logo.png" alt="logo" />
      <a class="navbar-brand" href="#" id="main-head">KERALA TOURISM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav my-navbar">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="district.html">Districts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">AboutUS</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Explore
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="./signup.html">SignIn</a>
              </li>
              <li><a class="dropdown-item" href="./login.html">Login</a></li>
              <li>
                <a class="dropdown-item" href="./login.html">Login For Better Experience</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar-end -->

  <!-- login-form -->
  <div class="loginForm">
    <form onsubmit="return validate();" action="home.html" class="my_login">
      <br />
      <br />
      <label for="Heading">
        <h2 id="login-head">Login</h2>
      </label>
      <br />
      <input type="text" placeholder="Email" id="email" class="l-form-in" />
      <div id="email-error"></div>
      <br />
      <input type="password" placeholder="Password" id="password" class="l-form-in" />
      <div id="password-error"></div>
      <br />
      <input type="submit" value="Login" id="log-Btn" />
      <br />
    </form>
  </div>
  <br /><br /><br /><br /><br /><br /><br><br><br><br>
  <!-- login form-end -->

  <!-- footer -->
  <div class="footer">
    <footer>
      <h3 id="footer">Copyright@2023</h3>
    </footer>
  </div>
  <!-- footer-end -->
  <script src="./scripts/login.js"></script>
</body>

</html>
