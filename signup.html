      <a class="navbar-brand" href="#" id="main-head">KERALA TOURISM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav my-navbar">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="home.html">Home</a>
          </li>

            <a class="nav-link" href="district.html">Districts</a>

          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">AboutUS</a>

              Explore
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="./signup.html">SignIn</a>
              </li>
              <li><a class="dropdown-item" href="./login.html">Login</a></li>

              </li>
            </ul>

    </div>
  </nav>
  <!-- navbar-end -->


  <!-- signup -->

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="signup-card card" style="border-radius: 15px">
            <div class="signup-form card-body p-4">
              <h2 class="text-uppercase text-center mb-5">SignUp</h2>

              <form onsubmit="return validation()" action="/home.html" class="Sign_form">
                <div class="form-outline mb-4">
                  <input type="text" placeholder="Your Name" id="name" class="form-control form-control-lg s-form-inpt" required />
                </div>

                <div class="form-outline mb-4">
                  <input type="text" placeholder="Enter Your Email Id" id="email"
                    class="form-control form-control-lg s-form-inpt" onfocus="return emailValidation()" />
                </div>
                <div id="email-error" class="s-error"></div>

                <div class="form-outline mb-4">
                  <input type="text" placeholder="Phone Number" id="phone" class="form-control form-control-lg s-form-inpt" onfocus="return phoneValidation()"  />
                </div>
                <div id="phone-error" class="s-error"></div>

                <div class="form-outline mb-4">
                  <input type="password" placeholder="Password" id="password" class="form-control form-control-lg s-form-inpt" onfocus="return passwordValidation()"  />

                </div>
                <div id="password-error" class="s-error"></div>

                <div class="form-outline mb-4">
                  <input type="password" placeholder="Repeat Your Password" id="repeatPassword"
                    class="form-control form-control-lg s-form-inpt" onfocus="return repeatPasswordValidation()"  />

                </div>
                <div id="repeatPassword-error" class="s-error" ></div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-l gradient-custom-4 text-body">
                    SignUp
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a href="#!" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="footer">
    <footer>
      <h3 id="footer">Copyright@2023</h3>
    </footer>
  </div>
  <!-- footer-end -->

  <!-- scripts -->
  <script src="./scripts/signup.js"></script>
</body>

</html>
